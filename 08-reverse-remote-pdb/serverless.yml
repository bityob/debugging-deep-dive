service: simple-pg-lambda

provider:
  name: aws
  runtime: python3.12
  region: eu-north-1
  # Wrong architecture caused that we built that package with other architecture which caused
  # the lambda to fail with error the module is not found... "No module named psycopg2"
  architecture: arm64
  timeout: 300
  environment:
    PG_HOST: 4.tcp.eu.ngrok.io
    PG_DB: postgres
    PG_USER: postgres
    PG_PASSWORD: mysecretpassword123
    PG_PORT: 13216

functions:
  hello:
    handler: lambda_handler.main
    events:
      - httpApi:
          path: /
          method: get

plugins:
  - serverless-python-requirements
